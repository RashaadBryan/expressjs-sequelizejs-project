<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form id="main-forms" action="/signup" method="POST">

				<div class="form-group">
					<input type="text" class="form-control" name="txtusername" placeholder="Username">
				</div>

				<div class="form-group">
					<input type="email" class="form-control" name="txtemail" placeholder="Email Address">
				</div>

				<div class="form-group">
					<input type="password" class="form-control" name="txtpassword" placeholder="Password">
				</div>

				<button type="submit" class="btn btn-primary btn-block">Register</button>
			</form>

			<br>

			<a class="btn btn-primary btn-block" href="/index">Login</a>
		</div>
	</div>
</div>
